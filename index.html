<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="./img/icone_titulo.png">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <section class="corpo__principal">
        <section class="conteudo__logo">
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/logo-alura.png" alt="Alura Logo" id="logo">
                </a>
            </div>

            <main class="conteudo__principal">
                <div class="conteudo__secundario">

                    <div class="conteudo__texto">

                        <div class="caixa__de__texto">
                            <textarea type="text" rows="4" cols="50" name="digitar__texto" id="caixa__de__texto"
                                placeholder="Digite aqui seu texto..."></textarea>
                        </div>

                        <div class="conteudo__botoes">
                            <span> <img src="./img/exclamation.png" alt="ponto de exclamacao"> Apenas letras minúsculas
                                e sem
                                acento.</span>
                            <div class="botoes">
                                <button onclick="botaoCrip()" class="botao__criptografar">Criptografar</button>
                                <button onclick="botaoDescrip()" class="botao__descriptografar">Descriptografar</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="caixa__resposta" id="resposta">


                    <div class="conteudo__resposta">
                        <div class="imagem__busca" id="container_output">
                            <img src="./img/high_products.svg" alt="imagem de busca">
                        </div>
                        <div class="resposta__texto">
                            <div class="mensagem__ativa">
                                <h3>Nenhuma mensagem encontrada.</h3>
                            </div>
                            <div class="mensagem__padrao">
                                <span>Digite um texto que você deseja criptografar ou
                                    descriptografar.</span>
                            </div>
                        </div>
                    </div>


                    <div class="resposta__encontrada" id="resposta__encontrada">
                        <span class="area__resposta" id="campo__resposta"></span>
                        <div>

                        </div>
                    </div>


                </div>
            </main>





        </section>
    </section>

    <footer>
        <div class="rodape">
            <p>Desenvolvido por Vinicius Martins | Alura ONE T6 &#169; 2024</p>
        </div>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
